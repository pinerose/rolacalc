<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>로라라라 계산기</title>
        <link rel="stylesheet" href="style.css">
        <script async src="script.js"></script>
    </head>
    <body>
        <nav id="settings">
            <div id="category">
                <li id="">캐릭</li>
                <li id="">전직</li>
                <li id="">스탯</li>
            </div>
            <div id="options">
                <div id="char">
                    <li onclick="char('Scarlet')"><img src="img/char/Scarlet/Scarlet.png" alt=""></li>
                    <li onclick="char('Jade')"><img src="img/char/Jade/Jade.png" alt=""></li>
                    <li onclick="char('Iris')"><img src="img/char/Iris/Iris.png" alt=""></li>
                    <li onclick="char('Partner')"><img src="img/NPC/Partner.png" alt=""></li>
                    <li onclick="char('Pet')"><img src="img/NPC/Pet.png" alt=""></li>
                    <li onclick="char('Relic')"><img src="img/Item/Relic.png" alt=""></li>
                    <li onclick="char('item')"><img src="img/Item/Item.png" alt=""></li>
                </div>
                <div id="class">
                    <!-- wrote by javaScript -->
                </div>
                <div id="stat">
                    <!-- wrote by javaScript-->
                </div>
            </div>
        </nav>
        <div id="battlefield"></div>
        <div id="skills"></div>
    </body>
</html>
